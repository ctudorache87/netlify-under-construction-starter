<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Construction Starter</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-lg-6 col-md-12 d-flex align-items-center my-5">
                <div class="col-md-10 offset-md-2">
                    <h1 class="text-uppercase font-weight-bold">Under Construction</h1>
                    <p class="lead">Your product description could go here</p>
                    <div class="row mt-5 mb-2">
                        <div class="col-md-10">
                            <form class="form" method="post" id="subscribeForm">
                                <div class="input-group">
                                    <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Email Address" required>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-secondary">Subscribe</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="small text-muted font-weight-light">Subscribe to our newsletter to receive the latest updates. Don't worry, you can unsubscribe at anytime.</p>
                    <p class="small font-weight-light d-none" id="message">Message</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 cover-image h-100" style="background-image: url('dist/images/cover.jpeg');"></div>
          </div>
    </div>
    <script src="dist/js/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
